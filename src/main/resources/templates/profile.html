<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
<!-- BOOTSTRAP -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<!-- END BOOTSTRAP -->
<link rel="stylesheet" href="css/temp.css">
</head>

<body>
    <!-- HEADER BAR -->
    <div id="header-bar">
        <div class="wrapper header-wrapper" id="left-header-bar">
        <div class="col-md header-column">
            <h1>AppX</h1>
        </div>
    </div>
    <div class="wrapper header-wrapper" id="right-header-bar">
        <div class="col-md header-column">
            <a href="/">
                <input type="submit" id="logout" value="Log out"></input>
            </a>
        </div>
    </div>
    </div>
    <!-- END HEADER BAR -->

    <!-- MAIN WINDOW -->
    <div id="main-window">
      <img id="user-icon" src="assets/default-avatar.png">
      <div id="context-pane">
        <h3>Profile</h3>
        <p class="profile-info" th:text="${customer.username}" id="username">  </p>
        <p class="profile-info" th:text="${customer.password}" id="password"> </p>
      </div>
        <a href="/makeRequest">
            <input type="submit" id="makeRequest" value="Make a Request"></input>
        </a>
    </div>
    <!-- END MAIN WINDOW -->
</body>
</html>
