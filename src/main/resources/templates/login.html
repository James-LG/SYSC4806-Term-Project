<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <!-- BOOTSTRAP -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <!-- END BOOTSTRAP -->
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <!-- HEADER BAR -->
    <div id="header-bar">
      <div class="wrapper header-wrapper" id="left-header-bar">
        <div class="col-md header-column">
          <h1>AppX</h1>
        </div>
      </div>
      <div class="wrapper header-wrapper" id="right-header-bar">
        <div class="col-md header-column">
          <img id="user-icon" src="/assets/default-avatar.png">
        </div>
      </div>
    </div>
    <!-- END HEADER BAR -->

    <!-- MAIN WINDOW -->
    <div id="main-window">
      <form action="/login" th:object="${customer}" method="POST">
      <h3>Login</h3>
      <div id="username-input">
          <span th:text="${message}"></span>
          <label for="username">Username</label><br/>
          <input class="inputs" type="text" id="username" th:field="*{username}"></input>
      </div>
      <div id="password-input">
          <label for="password">Password</label><br/>
          <input class="inputs" type="password" id="password" th:field="*{password}" minlength="8" required></input>
          <span th:text="${error}"></span>
      </div>

      <div>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </div>

      <div id="credentials-submit">
          <input class="btn" type="submit" value="Login">
          <p>
            Don't have an account? <a href="/signup">Sign up</a>
          </p>
      </div>
      </form>
    </div>
    <!-- END MAIN WINDOW -->
</body>
</html>
